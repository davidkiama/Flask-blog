{% extends 'base.html' %}


{% import "macros.html" as macro with context %}

{% block content %}


<aside class="sidebar">
    {% include 'sidebar.html' %}
</aside>

<section class="content">


    {% if blogs %}

    {{macro.displayBlogs(blogs)}}

    {% else %}
    <p>No blogs </p>

    {% endif %}


</section>

<aside class="quote">
    <p class="quote__content">
        {{quote.quote}}
    </p>

    <span class="quote__author">~ {{quote.author}} </span>

</aside>


{% endblock %}
