<h4 class="sidebar__title">
    Categories
</h4>

<div class="hashtags">
    {% for blog in blogs %}
    <a href="/category/{{blog.category}}" class="hashtag">
        #{{blog.category}}
    </a>
    {% endfor %}


</div>


{% if current_user.is_authenticated %}


<a href="{{ url_for('auth.logout') }}" class="logout btn">
    <img src="{{ url_for('static', filename='img/logout.svg') }}" class="logout-icon v">
    Logout
</a>

{% endif %}
