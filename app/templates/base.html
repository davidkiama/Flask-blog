<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}} ">
    <title>Flask Blog</title>
</head>

<body>
    <div id="container">

        <header class="header">

            <h1 class="logo_name">
                <a href="{{url_for('main.index')}}">Blog</a>
            </h1>

            <nav class="navbar">
                <a href="{{ url_for('auth.login') }}" class="navbar-item btn">
                    Login
                </a>

                <a href="{{ url_for('auth.signup') }}" class="navbar-item btn">
                    Sign Up
                </a>


            </nav>

        </header>

        <main class="main">

            {% block content %}
            {% endblock %}


        </main>

    </div>


</body>

</html>
